<!-- profile 个人信息 -->
<!--标签-->
<template id="profile-label" type="text/html">
    <li class="tabs-profile hi-icon-wrap hi-icon-effect-5 hi-icon-effect-5a profile"
        data-tab-name="profile">
        <span class="tite-list">个人信息</span>
        <i class="fa fa-user icon_menu icon_menu_active"></i>
    </li>
</template>
<!--内容-->
<template id="profile-content" type="text/html">
    <div id="profile" class="content_2">
    <!-- .title -->
    <h1 class="h-bloc">介绍</h1>

    <div class="row top-p">
        <div class="col-md-6 profile-l">

            <!--About me-->
            <div class="title_content">
                <div class="text_content">mrxzm</div>
                <div class="clear"></div>
            </div>

            <ul class="about">

                <li>
                    <i class="glyphicon glyphicon-user"></i>
                    <label>昵称</label>
                    <span class="value">mrxzm</span>
                    <div class="clear"></div>
                </li>

                <li>
                    <i class="glyphicon glyphicon-calendar"></i>
                    <label>出生日期</label>
                    <span class="value">1997-11-28</span>
                    <div class="clear"></div>
                </li>

                <li>
                    <i class="glyphicon glyphicon-map-marker"></i>
                    <label>地址</label>
                    <span class="value">中国广西</span>
                    <div class="clear"></div>
                </li>

                <li>
                    <i class="glyphicon glyphicon-envelope"></i>
                    <label>Email</label>
                    <span class="value">mrxzm@live.com</span>
                    <div class="clear"></div>
                </li>

                <li>
                    <i class="glyphicon glyphicon-phone"></i>
                    <label>QQ</label>
                    <span class="value">1009705938</span>
                    <div class="clear"></div>
                </li>

                <li>
                    <i class="glyphicon glyphicon-globe"></i>
                    <label>Website</label>
                    <span class="value"><a href="https://mrxzm.ml"
                                           target="_blank">https://mrxzm.ml</a></span>
                    <div class="clear"></div>
                </li>

            </ul>


            <p style="margin-bottom:20px">
                <i class="fa fa-quote-left"></i>
                我喜欢很多东西譬如羽毛球、咖啡、香蕉、小说、编程。羽毛球是我唯一会的体育项目，如果你看到我时问：“打篮球吗？”我会笑着回答“不打！”。同理，咖啡香蕉两个东西也被我赋予特别的含义，青春与童年。我如同其他人一般喜爱小说，她能洗涤我错杂心灵，有时加上音乐的效果更佳。但许多时候编程更能使我陶醉，陶醉在未知的世界里。
            </p>

        </div>
        <!-- End left-wrap -->
        <!-- 图片 -->
        <div class="col-md-6 profile-r">
            <div class="cycle-slideshow">
                <img src="images/img-profile/about_1.jpg" alt=""/>
                <img src="images/img-profile/about_2.png" alt=""/>
                <img src="images/img-profile/about_3.png" alt=""/>
            </div>
        </div>
    </div>
    </div>
    <script type="text/javascript" src="js/jquery.cycle2.min.js"></script>
</template>
